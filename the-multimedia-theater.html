<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the multimedia theater</title>
</head>
<body>
    <h3>Challenge-1</h3>

    <audio controls > <!-- audio player-->
        <source src="Tere Dil Mein - Elvish Yadav _ Jannat Zubair _ Hindi.mp3">


    </audio>

    <audio controls src="hindi_song.mp3"></audio>

    <a href="Tere Dil Mein - Elvish Yadav _ Jannat Zubair _ Hindi.mp3" download="hindi_song.mp3">download your song</a>


    <h3>Challenge-2</h3>  <!--  video player-->
   <video controls poster="download.jpg"  width="300" > <!-- this poster & width we should write in video because this is kind of video property--> 
    <source src="hindi_song.mp3">
    <source src="abc.mp4" >
   </video>

   <h3>challenge-3</h3> <!--  embed iframe for html doc -->

   <iframe src="https://youtu.be/t0j2hCUbytI" frameborder="0" width="100" height="200"></iframe>

   <iframe width="100" height="100" src="https://www.youtube.com/embed/t0j2hCUbytI" title="Airbnb Business, College Placements &amp; Workout" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


   <h3>Challenge-4</h3>  <!-- svg graphics-->
   <svg>
  <circle cx="10" /> 
  <rect height="100" width="200" fill="tomato"/>
</svg>


<h3>Challenge-5</h3> <!-- canvas graphics-->

<canvas width="150" height="100" style=" border:1px ">
  Hi 
</canvas>


<h3>Challenge-6</h3> <!-- embed video , pdf -->

<embed src="https://www.youtube.com/embed/t0j2hCUbytI" type="video" height="100" width="100">

    
<object src="https://www.youtube.com/embed/t0j2hCUbytI" type="video" height="100" width="100"></object>


<h3>challenge-7</h3> <!-- video with captions -->

<video src="abs.mp4" controls>

        <track
        src=""
        kind="captions"
        ></track>
</video>
   
    
</body>
</html>
